<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
            <div class="table-head">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                      <h2 class="h-color">User List</h2>
                    </div>
                    <div class="p-toolbar-group-end">
                        <p-button class="bg-b-color" routerLink="/add-user">
                          <i class="bi bi-plus-lg" style="font-size: 20px;font-weight: bold;"></i>&nbsp;Add User
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
          

          <div class="card">
            <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header">
                <tr>
                  
                  <th class="text-center">Name</th>
                  <th class="text-center">Email</th>
                  <th class="text-center">Location</th>
                  <th class="text-center">Role</th>
                 
                  <th class="text-center">Actions</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product>
                <tr>
                  <td class="text-center">{{ product.name }}</td>
                  <td class="text-center">{{ product.email }}</td>
                  <td class="text-center">{{ product.location }}</td>
                  <td class="text-center">{{ product.role }}</td>
                  <td class="text-center"> 
                    <p-button routerLink="/edit-user" icon="bi bi-pen" class='mr' styleClass="p-button-rounded p-button-success p-button-text p-button-raised">
                     
                    </p-button>
                     <p-button icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                    
                     </p-button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
