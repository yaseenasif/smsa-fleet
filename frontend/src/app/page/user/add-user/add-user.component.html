<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <p-toast></p-toast>
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <div class="card">
            <h1 class="mb-4 h-color">Add User</h1>
            <form #userForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="grid">
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Employee Id</label>
                    <input
                      pInputText
                      id="employeeId"
                      aria-describedby="name-help"
                      [(ngModel)]="user.employeeId"
                      #employeeId="ngModel"
                      name="employeeId"
                      required
                    />
                    <small
                      id="name-help"
                      class="color-red error"
                      *ngIf="
                        employeeId.invalid &&
                        (employeeId.dirty || employeeId.touched)
                      "
                    >
                      Employee Id is required
                    </small>
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Name</label>
                    <input
                      pInputText
                      id="name"
                      aria-describedby="name-help"
                      [(ngModel)]="user.name"
                      #name="ngModel"
                      name="name"
                      required
                    />
                    <small
                      id="name-help"
                      class="color-red error"
                      *ngIf="name.invalid && (name.dirty || name.touched)"
                    >
                      Name is required
                    </small>
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="email">Email</label>
                    <input
                      pInputText
                      id="email"
                      aria-describedby="email-help"
                      [(ngModel)]="user.email"
                      #email="ngModel"
                      name="email"
                      required
                      class="w-full"
                    />
                    <small
                      id="email-help"
                      class="color-red error"
                      *ngIf="email.invalid && (email.dirty || email.touched)"
                    >
                      Email is required
                    </small>
                  </div>
                </div>

                <!-- <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2 form-hook">
                    <label htmlFor="password">Password</label>
                    <p-password
                      [toggleMask]="true"
                      id="password"
                      [(ngModel)]="user.password"
                      name="password"
                      #password="ngModel"
                      required
                    ></p-password>
                    <small>{{ user.password }}</small>
                    <small
                      id="password-help"
                      class="color-red error"
                      *ngIf="
                        password.invalid && (password.dirty || password.touched)
                      "
                    >
                      Password is required
                    </small>
                  </div>
                </div> -->
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2 form-hook">
                    <label htmlFor="name">Role </label>
                    <p-dropdown
                      class="w-full"
                      [options]="roles"
                      [(ngModel)]="user.roles[0]"
                      #role="ngModel"
                      name="role"
                      optionLabel="name"
                      [filter]="true"
                      filterBy="name"
                      [showClear]="true"
                      placeholder="Select a Role"
                    >
                      <!-- <ng-template pTemplate="selecteRole">
                        <div
                          class="flex align-items-center gap-2"
                          *ngIf="selectedRole"
                        >
                          <div>{{ selectedRole.name }}</div>
                        </div>
                      </ng-template>
                      <ng-template let-roles pTemplate="item">
                        <div class="flex align-items-center gap-2">
                          <div>{{ roles.name }}</div>
                        </div>
                      </ng-template> -->
                    </p-dropdown>
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2 form-hook">
                    <label htmlFor="name">Region</label>
                    <p-multiSelect
                    [options]="regions"
                    [(ngModel)]="user.regions"
                    optionLabel="name"
                    display="chip"
                    name="region"
                    #region="ngModel"
                    placeholder="Select Region" />
                  </div>
                </div>
              </div>
              <div class="flex align-items-center justify-content-end mt-4">
                <p-button
                  label="Cancel"
                  class="bg-o-color mr"
                  routerLink="/user"
                  styleClass="p-button-outlined"
                >
                </p-button>
                <p-button
                  label="Save"
                  type="submit"
                  [disabled]="userForm.invalid || userForm.invalid === null"
                  class="bg-b-color ml"
                >
                </p-button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
