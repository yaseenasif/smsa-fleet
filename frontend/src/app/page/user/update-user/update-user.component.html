<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <p-toast></p-toast>
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <div class="card">
            <h1 class="mb-4 h-color">Edit User</h1>
            <form #userForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="grid">
                <div class="col-12 md:col-12 lg:col-12">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Employee Id</label>
                    <input
                      pInputText
                      id="employeeId"
                      aria-describedby="name-help"
                      [(ngModel)]="user.employeeId"
                      #employeeId="ngModel"
                      name="employeeId"
                      required
                    />
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-12">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Name</label>
                    <input
                      pInputText
                      id="name"
                      aria-describedby="name-help"
                      [(ngModel)]="user.name"
                      #name="ngModel"
                      name="name"
                      required
                    />
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="email">Email</label>
                    <input
                      pInputText
                      id="email"
                      aria-describedby="email-help"
                      [(ngModel)]="user.email"
                      #email="ngModel"
                      name="email"
                      required
                    />
                  </div>
                </div>
                <!-- <div class="col-12 md:col-12 lg:col-6">
                <div class="flex flex-column gap-2">
                  <label htmlFor="password">Password</label>
                  <input
                    pInputText
                    id="password"
                    aria-describedby="password-help"
                    [(ngModel)]="user.password"
                    #password = "ngModel"
                    name = "password"
                    required
                  />

                </div>
              </div> -->

                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2 form-hook">
                    <label htmlFor="name">Role </label>
                    <p-dropdown
                      class="w-full"
                      [options]="roles"
                      [(ngModel)]="selectedRole"
                      #role="ngModel"
                      name="role"
                      optionLabel="name"
                      optionValue="name"
                      [filter]="true"
                      filterBy="name"
                      [showClear]="true"
                      placeholder="Select a Role"
                    >
                      <!-- <ng-template pTemplate="selecteRole">
                        <div
                          class="flex align-items-center gap-2"
                          *ngIf="selectedRole"
                        >
                          <div>{{ selectedRole.name }}</div>
                        </div>
                      </ng-template>
                      <ng-template let-roles pTemplate="item">
                        <div class="flex align-items-center gap-2">
                          <div>{{ roles.name }}</div>
                        </div>
                      </ng-template> -->
                    </p-dropdown>
                  </div>
                </div>
              </div>
              <div class="flex align-items-center justify-content-end mt-4">
                <p-button
                  label="Cancel"
                  class="bg-o-color mr"
                  routerLink="/user"
                  styleClass="p-button-outlined"
                >
                </p-button>
                <p-button label="Update" type="submit" class="bg-b-color ml">
                </p-button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
