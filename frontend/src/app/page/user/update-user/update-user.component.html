<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
            <div class="card">
              <h1 class="mb-4 h-color">Edit User</h1>
              <div class="grid">
  
               
                <div class="col-12 md:col-12 lg:col-12">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Name</label>
                    <input
                      pInputText
                      id="name"
                      aria-describedby="name-help"
                      [ngModelOptions]="{ standalone: true }"
                      [(ngModel)]="name"
                    />
                    <!-- <small id="name-help"
                          >{{name}}</small
                        > -->
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="email">Email</label>
                    <input
                      pInputText
                      id="email"
                      aria-describedby="email-help"
                      [ngModelOptions]="{ standalone: true }"
                      [(ngModel)]="email"
                    />
                    <!-- <small id="name-help"
                            >{{name}}</small
                          > -->
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="password">Password</label>
                    <input
                      pInputText
                      id="password"
                      aria-describedby="password-help"
                      [ngModelOptions]="{ standalone: true }"
                      [(ngModel)]="password"
                    />
                    <!-- <small id="name-help"
                            >{{name}}</small
                          > -->
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2 form-hook">
                      <label htmlFor="name">Location</label>
                      <p-dropdown class="w-full" [options]="location" [ngModelOptions]="{standalone:true}" [(ngModel)]="selectedLocation" optionLabel="locationName" [filter]="true" filterBy="locationName" [showClear]="true" placeholder="Select a Country">
                          <ng-template pTemplate="selectedItem">
                              <div class="flex align-items-center gap-2" *ngIf="selectedLocation">
                                  <div>{{ selectedLocation.locationName}}</div>
                              </div>
                          </ng-template>
                          <ng-template let-location pTemplate="item">
                              <div class="flex align-items-center gap-2">
                                  <div>{{ location.locationName }}</div>
                              </div>
                          </ng-template>
                      </p-dropdown>
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                      <label htmlFor="role">Role</label>
                      <input
                        pInputText
                        id="role"
                        aria-describedby="role-help"
                        [ngModelOptions]="{ standalone: true }"
                        [(ngModel)]="role"
                      />
                      <!-- <small id="name-help"
                            >{{name}}</small
                          > -->
                    </div>
                </div>
              </div>
              <div class="flex align-items-center justify-content-end mt-4">
                <p-button
                  label="Cancel"
                  class="bg-o-color mr"
                  routerLink="/user"
                  styleClass="p-button-outlined"
                >
                </p-button>
                <p-button label="Save" class="bg-b-color ml"> </p-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
