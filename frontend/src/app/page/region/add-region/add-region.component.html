<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>
      <div class="main">
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <p-toast></p-toast>
          <div class="card">
            <h1 class="mb-4 h-color">{{ buttonName }} Region</h1>
            <form #regionForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="grid">
                <div class="col-12 md:col-12 lg:col-12">
                  <div class="flex flex-column gap-2">
                    <label class="add-order-label">Region</label>
                    <input
                      pInputText
                      id="region"
                      aria-describedby="region-help"
                      name="region"
                      type="text"
                      [(ngModel)]="region.name"
                      #addRegion="ngModel"
                      required
                    />
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label class="add-order-label">Country</label>
                    <input
                      pInputText
                      id="country"
                      aria-describedby="country-help"
                      name="country"
                      type="text"
                      [(ngModel)]="region.country"
                      #addCountry="ngModel"
                      required
                    />
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2 form-hook">
                    <label class="add-order-label">City</label>
                    <div class="card p-fluid">
                      <p-chips [(ngModel)]="region.cities" name="cities" #addCities="ngModel"></p-chips>
                    </div>
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2 form-hook"></div>
                </div>
              </div>

              <div class="row text-right mt-4 mb-3">
                <div>
                  <p-button
                    type="submit"
                    [disabled]="!regionForm.valid"
                    label="{{ buttonName }}"
                    class="bg-b-color ml"
                  >
                  </p-button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
