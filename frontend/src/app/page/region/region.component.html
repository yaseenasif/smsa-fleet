<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <p-toast></p-toast>
        <!-- <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div> -->
        <div class="body-card">
          <div class="table-head">
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <h2 class="h-color">Region</h2>
              </div>
              <div class="p-toolbar-group-end">
                <p-button class="bg-b-color" routerLink="/add-region">
                  <i
                    class="bi bi-plus-lg"
                    style="font-size: 20px; font-weight: bold"
                  ></i
                  >&nbsp;Add Region
                </p-button>
              </div>
            </p-toolbar>
          </div>

          <div class="card">
            <p-table [value]="region" [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header">
                <tr>
                  <th class="text-center">Region</th>
                  <th class="text-center">Country</th>
                  <th class="text-center">Cities</th>
                  <th class="text-center">Actions</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-region let-i="rowIndex">
                <tr>
                  <td class="text-center">{{ region.name }}</td>
                  <td class="text-center">{{ region.country }}</td>
                  <td class="text-center">{{ cities[i].join(", ") }}</td>
                  <td class="text-center">
                    <p-button
                      icon="bi bi-pen"
                      class="mr"
                      styleClass="p-button-rounded p-button-success p-button-text p-button-raised"
                      (onClick)="editRegion(region.id)"
                    ></p-button>
                    <p-button
                      icon="bi bi-trash"
                      class="ml"
                      (click)="deleteRegionById(region.id)"
                      styleClass="p-button-rounded p-button-danger p-button-text p-button-raised"
                    ></p-button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
