<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <p-toast></p-toast>
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <div class="card">
            <h1 class="mb-4 h-color">Add City</h1>
            <form #cityForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="grid">
                <div class="col-6 md:col-6 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">City</label>
                    <input
                      pInputText
                      id="name"
                      aria-describedby="name-help"
                      name="addgrade"
                      [(ngModel)]="city.name"
                      #addcity="ngModel"
                      [required]="true"
                      styleClass="w-full"
                    />
                  </div>
                </div>
                <div class="col-6 md:col-6 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="vehicleBudget">Region</label>
                    <input
                      pInputText
                      id="region"
                      aria-describedby="name-help"
                      name="addRegion"
                      [(ngModel)]="city.region"
                      #addRegion="ngModel"
                      [required]="true"
                      styleClass="w-full"
                    />
                  </div>
                </div>
              </div>
              <div class="flex align-items-center justify-content-end mt-4">
                <p-button
                  label="Cancel"
                  class="bg-o-color mr"
                  routerLink="/city-list"
                  styleClass="p-button-outlined"
                ></p-button>
                <p-button
                  label="Save"
                  type="submit"
                  [disabled]="cityForm.invalid || cityForm.invalid === null"
                  class="bg-b-color ml"
                ></p-button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
