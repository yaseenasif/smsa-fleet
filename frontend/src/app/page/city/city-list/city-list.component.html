<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <p-toast></p-toast>
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
            <div class="table-head">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                      <h2 class="h-color">City</h2>
                    </div>
                    <div class="p-toolbar-group-end">
                        <p-button class="bg-b-color" routerLink="/add-city">
                          <i class="bi bi-plus-lg" style="font-size: 20px;font-weight: bold;"></i>&nbsp;Add City
                        </p-button>
                    </div>
                </p-toolbar>
            </div>


            <div class="card">
              <p-table [value]="city" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center">City</th>
                        <th class="text-center">Region</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-city>
                    <tr>
                        <td class="text-center">{{ city.name }}</td>
                        <td class="text-center">{{ city.region }}</td>
                        <td class="text-center">
                          <p-button [routerLink]="['/edit-city/', city.id]" icon="bi bi-pen" pTooltip="Edit" tooltipPosition="top" class=' mr' [outlined]="true" [rounded]="true"  [raised]="true" severity="success"></p-button>
                          <p-button icon="bi bi-trash" (click)="deleteCityById(city.id)" pTooltip="Trash" tooltipPosition="top" class=' mr' [outlined]="true" [rounded]="true"  [raised]="true" severity="danger"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            </div>
        </div>
      </div>
    </div>
  </div>
</div>
