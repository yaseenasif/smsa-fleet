<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
            <div class="table-head">
              <p-toolbar>
                <div class="p-toolbar-group-start">
                  <h2 class="h-color">Vendor</h2>
                </div>
              </p-toolbar>
            </div>
  
            <div class="card table-responsive">
              <p-table [value]="[vendor]" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                  <tr>
                    <th class="text-center">Vendor Id</th>
                    <th class="text-center">Vendor Name</th>
                    <th class="text-center">Office Location</th>
                    <ng-container *ngFor="let contactPerson of vendor.contactPersonList; let i = index">
                        <th class="text-center">Contact Person {{ i + 1 }}</th>
                        <th class="text-center">Phone</th>
                        <th class="text-center">Email</th>
                      </ng-container>
                </tr>
                </ng-template>
                <ng-template pTemplate="body" let-contactPerson>
                  <tr>
                    <td class="text-center">{{ vendor.id }}</td>
                    <td class="text-center">{{ vendor.vendorName }}</td>
                    <td class="text-center">{{ vendor.officeLocation }}</td>
                    <ng-container *ngFor="let contactPerson of vendor.contactPersonList; let i = index">
                        <td class="text-center">{{ contactPerson.name }}</td>
                      <td class="text-center">{{ contactPerson.phoneNumber }}</td>
                      <td class="text-center">{{ contactPerson.email }}</td>
                    </ng-container>
                  </tr>
                </ng-template>
              </p-table>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
