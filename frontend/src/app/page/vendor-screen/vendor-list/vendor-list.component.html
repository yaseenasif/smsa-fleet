  <div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>

        <div class="main">
          <p-toast></p-toast>
          <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
            <div class="table-head">
              <p-toolbar>
                <div class="p-toolbar-group-start">
                  <h2 class="h-color">Vendor</h2>
                </div>
                <div class="p-toolbar-group-end">
                  <p-button class="bg-b-color" routerLink="/add-vendor">
                    <i class="bi bi-plus-lg" style="font-size: 20px; font-weight: bold;"></i>&nbsp;Add Vendor
                  </p-button>
                </div>
              </p-toolbar>
            </div>

            <div class="card">
              <p-table [value]="vendor" [tableStyle]="{ 'min-width': '50rem' }" >
                  <ng-template pTemplate="header">
                    <tr>
                      <th class="text-center">Vendor Id</th>
                      <th class="text-center">Vendor Name</th>
                      <th class="text-center">Office Location</th>
                      <th class="text-center">Contact Person 1</th>
                      <th class="text-center">Phone</th>
                      <th class="text-center">Email</th>
                      <th class="text-center">Contact Person 2</th>
                      <th class="text-center">Phone</th>
                      <th class="text-center">Email</th>
                      <th class="text-center">Actions</th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-vendor>
                    <tr>
                      <td class="text-center">{{ vendor.id }}</td>
                      <td class="text-center">{{ vendor.vendorName }}</td>
                      <td class="text-center">{{ vendor.officeLocation }}</td>
                      <ng-container *ngFor="let contactPerson of vendor.contactPersonList.slice(0, 2); let i = index">
                        <td class="text-center">{{ contactPerson.name }}</td>
                        <td class="text-center">{{ contactPerson.phoneNumber }}</td>
                        <td class="text-center">{{ contactPerson.email }}</td>
                      </ng-container>
                      <td class="text-center flex">
                        <p-button [routerLink]="['/edit-vendor/', vendor.id]"icon="bi bi-pen" class="mr"
                          styleClass="p-button-rounded p-button-success p-button-text p-button-raised">
                        </p-button>
                        <p-button (click)="deleteVendorById(vendor.id)" icon="bi bi-trash" class="ml"
                          styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                        </p-button>
                        <p-button icon="bi bi-paperclip" class="ml mr"
                          styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                        </p-button>
                      </td>
                    </tr>
                  </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
