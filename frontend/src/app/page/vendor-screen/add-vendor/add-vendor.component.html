<div class="flex flex-row">

            <h1 class="mb-4 h-color">Add Vendor</h1>
            <form #vendorForm="ngForm" (ngSubmit)="onSubmit()">

                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="vendorName">Vendor Name</label>
                    <input
                      pInputText
                      id="vendorName"
                      aria-describedby="vendorName-help"
                      [(ngModel)]="vendor.vendorName"
                      name="vendorName"
                    />
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="officeLocation">Office Location</label>
                    <input
                      pInputText
                      id="officeLocation"
                      aria-describedby="officeLocation-help"
                      [(ngModel)]="vendor.officeLocation"
                      name="officeLocation"
                    />
                  </div>
                </div>

              <div class="grid" *ngFor="let contactPersonList of vendor.contactPersonList; let i = index">
                  <div class="col-12 md:col-12 lg:col-6">
                    <div class="flex flex-column gap-2">
                      <label htmlFor="name">Contact Person {{i + 1}}</label>
                      <input pInputText id="name" aria-describedby="name-help" [(ngModel)]="contactPersonList.name" name="contactPersonName{{i}}" />
                      <!-- <small id="name-help"
                        >{{name}}</small
                      > -->
                    </div>
                  </div>
                  <div class="col-12 md:col-12 lg:col-6">
                    <div class="flex flex-column gap-2">
                      <label htmlFor="name">Phone</label>
                        <input pInputText id="phone" aria-describedby="phone-help" [(ngModel)]="contactPersonList.phoneNumber" name="contactPersonPhone{{i}}" />
                      <!-- <small id="name-help"
                        >{{name}}</small
                      > -->
                    </div>
                  </div>
                <div class="col-12 md:col-12 lg:col-5">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Email</label>
                    <input
                      pInputText
                      id="name"
                      aria-describedby="name-help"
                      [(ngModel)]="contactPersonList.email" name="contactPersonEmail{{i}}"
                    />
                  </div>
                </div>
                <div class="flex align-items-center justify-content-end mt-4 col-12 md:col-12 lg:col-1">
                    <i class="bi bi-trash3" (click)="removeContactPerson(i)" *ngIf="i >= 2">Remove</i>
                </div>
              </div>
              <div class="flex align-items-center justify-content-end mt-4">
                <p-button type="button" (click)="addContactPerson()">Add More Contact Field</p-button>
