<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
            <div class="card">
              <h1 class="mb-4 h-color">Add Vendor</h1>
              <div class="grid">
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Vendor Name</label>
                    <input
                      pInputText
                      id="name"
                      aria-describedby="name-help"
                      [ngModelOptions]="{ standalone: true }"
                      [(ngModel)]="name"
                    />
                    <!-- <small id="name-help"
                      >{{name}}</small
                    > -->
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <div class="flex flex-column gap-2">
                      <label htmlFor="name">Office Location</label>
                      <input
                        pInputText
                        id="name"
                        aria-describedby="name-help"
                        [ngModelOptions]="{ standalone: true }"
                        [(ngModel)]="name"
                      />
                      <!-- <small id="name-help"
                        >{{name}}</small
                      > -->
                    </div>
                  </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Contact Person 1</label>
                    <input
                      pInputText
                      id="name"
                      aria-describedby="name-help"
                      [ngModelOptions]="{ standalone: true }"
                      [(ngModel)]="name"
                    />
                    <!-- <small id="name-help"
                      >{{name}}</small
                    > -->
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <div class="flex flex-column gap-2">
                      <label htmlFor="name">Phone</label>
                      <input
                        pInputText
                        id="name"
                        aria-describedby="name-help"
                        [ngModelOptions]="{ standalone: true }"
                        [(ngModel)]="name"
                      />
                      <!-- <small id="name-help"
                        >{{name}}</small
                      > -->
                    </div>
                  </div>
                  <div class="col-12 md:col-12 lg:col-6">
                    <div class="flex flex-column gap-2">
                      <label htmlFor="name">Email</label>
                      <input
                        pInputText
                        id="name"
                        aria-describedby="name-help"
                        [ngModelOptions]="{ standalone: true }"
                        [(ngModel)]="name"
                      />
                      <!-- <small id="name-help"
                        >{{name}}</small
                      > -->
                    </div>
                  </div>
              </div>
              <div class="grid" *ngFor="let contactPerson of contactPersons; let i = index">
                  <div class="col-12 md:col-12 lg:col-6">
                    <div class="flex flex-column gap-2">
                      <label htmlFor="name">Contact Person {{i + 2}}</label>
                      <input
                        pInputText
                        id="name"
                        aria-describedby="name-help"
                        [ngModelOptions]="{ standalone: true }"
                        [(ngModel)]="name"
                      />
                      <!-- <small id="name-help"
                        >{{name}}</small
                      > -->
                    </div>
                  </div>
                  <div class="col-12 md:col-12 lg:col-6">
                    <div class="flex flex-column gap-2">
                      <label htmlFor="name">Phone</label>
                      <input
                        pInputText
                        id="name"
                        aria-describedby="name-help"
                        [ngModelOptions]="{ standalone: true }"
                        [(ngModel)]="name"
                      />
                      <!-- <small id="name-help"
                        >{{name}}</small
                      > -->
                    </div>
                  </div>
                <div class="col-12 md:col-12 lg:col-5">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Email</label>
                    <input
                      pInputText
                      id="name"
                      aria-describedby="name-help"
                      [ngModelOptions]="{ standalone: true }"
                      [(ngModel)]="name"
                    />
                  </div>
                </div>
                <div class="flex align-items-center justify-content-end mt-4 col-12 md:col-12 lg:col-1">
                    <i class="bi bi-trash3" (click)="removeContactPerson(i)" *ngIf="i >= 1">Remove</i>
                </div>
              </div>
              <div class="flex align-items-center justify-content-end mt-4">
                <p-button type="button" (click)="addContactPerson()">Add More Contact Field</p-button>
            </div>
              <h2 class="mb-4 mt-4">Attachments</h2>
              <div class="grid">
                <div class="lg:col-12 md:col-12 sm:col-12">
                  <div class="flex flex-column gap-2 form-hook">
                    <h3 for="">Agreements</h3>
                    <p-fileUpload
                      name="demo[]"
                      (onUpload)="onUpload($event)"
                      accept="image/*"
                      [maxFileSize]="size"
                    >
                      <ng-template pTemplate="content">
                        <ul *ngIf="uploadedFiles.length">
                          <li *ngFor="let file of uploadedFiles">
                            {{ file.name }} - {{ file.size }} bytes
                          </li>
                        </ul>
                      </ng-template>
                    </p-fileUpload>
                  </div>
                </div>
              </div>
              <div class="flex align-items-center justify-content-end mt-4">
                <p-button
                  label="Cancel"
                  class="bg-o-color mr"
                  routerLink="/vendor"
                  styleClass="p-button-outlined"
                >
                </p-button>
                <p-button label="Save" class="bg-b-color ml"> </p-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
