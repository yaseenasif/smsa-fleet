<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
          <div class="card">
            <h1 class="mb-4 h-color">View Assignment</h1><br>

            <div class="grid">

                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Emp Number: </strong></label>
                    <label for="">{{ driver.empId.employeeNumber }}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong> Emp Name: </strong></label>
                    <label for="">{{driver.empId.empName}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong> Job Title: </strong></label>
                    <label for="">{{driver.empId.empName}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong> Date of Joining: </strong></label>
                    <label for="">{{driver.empId.joiningDate}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Department: </strong></label>
                    <label for="">{{driver.empId.department}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Section: </strong></label>
                    <label for="">{{driver.empId.section}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Region: </strong></label>
                    <label for="">{{driver.empId.region }}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>City: </strong></label>
                    <label for="">{{driver.empId.city}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Nationality: </strong></label>
                    <label for="">{{driver.empId.nationality}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Contact Number: </strong></label>
                    <label for="">{{driver.empId.contactNumber}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Company email address	: </strong></label>
                    <label for="">{{driver.empId.companyEmailAddress}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Grade: </strong></label>
                    <label for="">{{driver.empId.grade}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>License Number: </strong></label>
                    <label for="">{{driver.licenseNumber}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Vehicle Budget: </strong></label>
                    <label for="">{{driver.vehicleBudget}}</label>
                </div>
    </div>
    <div class="flex align-items-center justify-content-end mt-4">
        <p-button
          label="Back"
          class="bg-o-color mr"
          routerLink="/driver"
          styleClass="p-button-outlined"
        >
        </p-button>
      </div>
   </div>
</div>
</div>
</div>
