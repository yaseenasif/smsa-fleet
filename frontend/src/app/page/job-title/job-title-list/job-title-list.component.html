<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <p-toast></p-toast>
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <div class="table-head">
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <h2 class="h-color">Job Title</h2>
              </div>
              <div class="p-toolbar-group-end">
                  <p-button class="bg-b-color" routerLink="/add-job-title">
                    <i class="bi bi-plus-lg" style="font-size: 20px;font-weight: bold;"></i>&nbsp;Add Job Title
                  </p-button>
              </div>
          </p-toolbar>

          <div class="card">
            <p-table [value]="jobTitle" [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Job Title</th>
                    <th class="text-center">Division</th>
                    <th class="text-center">Department</th>
                    <th class="text-center">Section</th>
                    <th class="text-center">Fleet Classification</th>
                    <th class="text-center">Vehicle Eligible</th>
                    <th class="text-center">Action</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-title>
                <tr>
                  <td class="text-center">{{ title.id }}</td>
                  <td class="text-center">{{ title.jobTitle }}</td>
                  <td class="text-center">{{ title.division }}</td>
                  <td class="text-center">{{ title.department }}</td>
                  <td class="text-center">{{ title.section }}</td>
                  <td class="text-center">{{ title.fleetClassification }}</td>
                  <td class="text-center">{{ title.vehicleEligible }}</td>
                  <td class="text-center">
                    <p-button [routerLink]="['/add-job-title/', title.id]" icon="bi bi-pen" pTooltip="Edit" tooltipPosition="top" class=' mr' [outlined]="true" [rounded]="true"  [raised]="true" severity="success"></p-button>
                    <p-button icon="bi bi-trash" (click)="deleteJobTitle(title.id)" pTooltip="Trash" tooltipPosition="top" class=' mr' [outlined]="true" [rounded]="true"  [raised]="true" severity="danger"></p-button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
