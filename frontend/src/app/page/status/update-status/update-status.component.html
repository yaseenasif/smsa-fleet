<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
            <div class="card">
              <h1 class="mb-4 h-color">Edit Status</h1>
              <div class="grid">
                <div class="col-12 md:col-12 lg:col-12">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Status</label>
                    <input
                      pInputText
                      id="name"
                      aria-describedby="name-help"
                      [ngModelOptions]="{standalone:true}"
                      [(ngModel)]="name"
                    />
                    <!-- <small id="name-help"
                      >{{name}}</small
                    > -->
                  </div>
                </div>
              </div>
              <div class="flex align-items-center justify-content-end mt-4">
                  <p-button label="Cancel" class="bg-o-color mr" routerLink="/status" styleClass="p-button-outlined">
                  </p-button>
                  <p-button label="Save" class="bg-b-color ml" >
                  </p-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
