<div class="w-screen h-screen grid">
  <p-toast></p-toast>
  <div
    class="
      h-screen
      col-6
      md:col-6
      lg:col-8
      md:col-6
      flex
      justify-content-center
      align-items-center
      bg-img
    "
  >
    <div class="img"></div>
  </div>
  <div
    class="
      h-screen
      col-6
      md:col-6
      lg:col-4
      flex
      bg-p-color
      justify-content-center
      align-items-center
    "
  >
        <form (ngSubmit)="login({employeeId:employeeId,password:password})" class="login-form">
          <h2 class="text-center">Login</h2>
      <div class="flex flex-column gap-2 mt-3">
        <label htmlFor="name">Employee Id</label>
        <input
          pInputText
          id="name"
          aria-describedby="name-help"
          [(ngModel)]="employeeId"
          [ngModelOptions]="{ standalone: true }"
        />
        <small id="username-help" class="r-color" *ngIf="error"
          >Invalid Username.</small
        >
      </div>
      <div class="flex flex-column gap-2 mt-3 form-hook">
        <label htmlFor="username">Password</label>
        <p-password
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          [toggleMask]="true"
        ></p-password>
        <small id="username-help" class="r-color" *ngIf="error"
          >Invalid password.</small
        >
      </div>
      <div class="flex justify-content-center mt-3">
        <p-button  type="submit" label="Confirm" class="bg-b-color ml" >
        </p-button>
      </div>
    </form>
    </div>
</div>
