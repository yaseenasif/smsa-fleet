<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <p-toast></p-toast>
          <div class="table-head">
            <p-toolbar>
              <!-- <div class="flex w-100 justify-content-between align-items-center"> -->
                <h2 class="h-color">View Attachments</h2>
            
                <p-button
                label="Back"
                class="ml mr"
                severity="danger"
                (click)="navigateBack()"
              >
              </p-button>
              <!-- </div> -->
            </p-toolbar>
            
          </div>

          <div class="card">
            <p-table
              [value]="fileMetaData"
              [tableStyle]="{ 'min-width': '50rem' }"
            >
              <ng-template pTemplate="header">
                <tr>
                  <th class="text-center">File name</th>
                  <th class="text-center">Attachment Type</th>
                  <th class="text-center">File extension</th>
                  <th class="text-center">Download</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-fileMetaData>
                <tr>
                  <td class="text-center">{{ fileMetaData.fileName }}</td>
                  <td class="text-center">{{ fileMetaData.attachmentType }}</td>
                  <td class="text-center">{{ fileMetaData.fileExtension }}</td>
                  <td class="text-center">
                    <p-button
                      (click)="
                        downloadAttachment(
                          fileMetaData.fileUrl,
                          fileMetaData.fileName
                        )
                      "
                      icon="bi bi-download"
                      class="mr"
                      styleClass="p-button-rounded p-button-success p-button-text p-button-raised"
                    >
                    </p-button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
