<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
        <div class="main">
          <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
            <p-toast></p-toast>
            <div class="card">
              <h1 class="mb-4 h-color">{{ buttonName }} Product Field</h1>
              <form #productField="ngForm">
                <div class="grid">
                  <div class="col-12 md:col-12 lg:col-12">
                    <div class="flex flex-column gap-2">
                      <label class="add-order-label">Name</label>
                      <input
                        pInputText
                        id="name"
                        aria-describedby="name-help"
                        name="name"
                        type="text"
                        [(ngModel)]="nameValue"
                        name="nameValue"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12 md:col-12 lg:col-6">
                    <div class="flex flex-column gap-2 form-hook">
                      <label class="add-order-label">Select Type</label>
                      <p-dropdown
                        [options]="typesDropDown"
                        styleClass="w-100"
                        placeholder="Select Type"
                        [(ngModel)]="typeValue"
                        (ngModelChange)="type()"
                        name="typeValue"
                        #typedropdown="ngModel"
                        [required]="true"
                      ></p-dropdown>
                    </div>
                  </div>
                  <div class="col-12 md:col-12 lg:col-6">
                    <div class="flex flex-column gap-2 form-hook">
                      <label class="add-order-label">Select Status</label>
                      <p-dropdown
                        [options]="statusDropDown"
                        styleClass="w-100"
                        placeholder="Select Status"
                        [(ngModel)]="statusValue"
                        name="statusValue"
                        [required]="true"
                      ></p-dropdown>
                    </div>
                  </div>
                </div>

                <div *ngIf="pfvalueFlag" class="row text-right mt-4 mb-3">
                  <div>
                    <p-button
                      icon="bi bi-plus"
                      (click)="addpfvalues()"
                      styleClass="p-button-rounded p-button-help p-button-text p-button-raised"
                      type="button"
                    >
                    </p-button>
                  </div>
                </div>

                <div
                  class="order-body mt-2"
                  *ngFor="let element of pfvaluesArray; let i = index"
                >
                  <div class="grid">
                    <div class="col-12 md:col-12 lg:col-5">
                      <div class="flex flex-column gap-2 form-hook">
                        <label class="add-order-label">Name</label>
                        <input
                          pInputText
                          type="text"
                          [(ngModel)]="element.name"
                          [name]="'elementName[' + i + ']'"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-12 md:col-12 lg:col-5">
                      <div class="flex flex-column gap-2 form-hook">
                        <label class="add-order-label m-0">Select Status</label>
                        <p-dropdown
                          [options]="statusDropDown"
                          styleClass="w-100"
                          placeholder="Select Status"
                          [(ngModel)]="element.status"
                          [name]="'elementStatus[' + i + ']'"
                          [required]="true"
                        ></p-dropdown>
                      </div>
                    </div>

                    <div class="col-12 md:col-12 lg:col-2">
                      <div class="mt-4">
                        <p-button
                          (click)="removeElement(i)"
                          icon="bi bi-trash"
                          class=""
                          styleClass="p-button-rounded p-button-danger p-button-text p-button-raised"
                          type="button"
                        >
                        </p-button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row text-right mt-4 mb-3">
                  <div>
                    <p-button
                      (click)="addProduct()"
                      type="submit"
                      [disabled]="!productField.valid"
                      label="{{ buttonName }}"
                      class="bg-b-color ml"
                    >
                    </p-button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
