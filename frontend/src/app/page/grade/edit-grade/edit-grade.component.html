<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <p-toast></p-toast>
          <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
            <div class="card">
              <h1 class="mb-4 h-color">Edit Grade</h1>
              <form #gradeForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="grid">
                  <div class="col-6 md:col-6 lg:col-6">
                    <div class="flex flex-column gap-2">
                      <label htmlFor="name">Grade</label>
                      <input
                        pInputText
                        id="name"
                        type="text"
                        aria-describedby="name-help"
                        name="addgrade"
                        [(ngModel)]="grade.name"
                        #addgrade="ngModel"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-6 md:col-6 lg:col-6">
                    <div class="flex flex-column gap-2">
                      <label htmlFor="vehicleBudget">Vehicle Budget</label>
                      <input
                        pInputText
                        id="vehicleBudget" 
                        type="number"
                        aria-describedby="vehicleBudget-help"
                        name="vehicleBudget" 
                        [(ngModel)]="grade.vehicleBudget"
                        #valueBudget="ngModel"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="flex align-items-center justify-content-end mt-4">
                  <p-button label="Cancel" class="bg-o-color mr" routerLink="/grade-list" styleClass="p-button-outlined"></p-button>
                  <p-button label="Save" type="submit" class="bg-b-color ml"></p-button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
