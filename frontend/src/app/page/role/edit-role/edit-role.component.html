<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <p-toast></p-toast>
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <div class="card">
            <h1 class="mb-4 h-color">Edit Role</h1>
            <div class="grid">
              <div class="col-12 md:col-12 lg:col-12">
                <div class="flex flex-column gap-2">
                  <label htmlFor="name">Role</label>
                  <input
                    pInputText
                    id="name"
                    aria-describedby="name-help"
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="role.name"
                  />
                  <!-- <small id="name-help"
                        >{{name}}</small
                      > -->
                </div>
              </div>
              <!-- <div class="col-12 md:col-12 lg:col-12">
                <div class="flex flex-column gap-2 form-hook">
                  <label htmlFor="name">Permissions</label>
                  <p-multiSelect
                    [ngModelOptions]="{ standalone: true }"
                    [options]="permissions"
                    [(ngModel)]="role.permissions"
                    optionLabel="name"
                  ></p-multiSelect>
                </div>
              </div> -->
              <div class="col-12 md:col-12 lg:col-12">
                <div class="flex flex-column gap-2 form-hook">
                  <div class="flex flex-right mb-3">
                    <label for="permissions">Permissions:</label>
                    <div>
                      <input
                        type="checkbox"
                        id="select-all"
                        (change)="selectAllPermissions($event)"
                      />
                      <label for="select-all">Select All</label>
                    </div>
                  </div>
                  <div class="checkbox-grid">
                    <ng-container *ngFor="let perm of permissions">
                      <div class="col-2">
                        <input
                          type="checkbox"
                          id="{{ perm.id }}"
                          [(ngModel)]="perm.status"
                        />
                        <label for="{{ perm.id }}">{{ perm.name }}</label>
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex align-items-center justify-content-end mt-4">
              <p-button
                label="Cancel"
                class="bg-o-color mr"
                routerLink="/role"
                styleClass="p-button-outlined"
              >
              </p-button>
              <p-button
                label="Update"
                class="bg-b-color ml"
                (onClick)="updateRole()"
              >
              </p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
