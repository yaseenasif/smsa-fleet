            <div class="card">
                <h1 class="mb-4 h-color text-center">Vehicle History</h1>
                <h2 class="mb-4  text-center">Plate Number : 1238238</h2>
                <div class="card">
                    <p-timeline [value]="events" align="alternate" styleClass="customized-timeline">
                        <ng-template pTemplate="marker" let-event>
                            <span class="custom-marker flex justify-content-center align-items-center border-circle h-3rem w-3rem shadow-2" [style.backgroundColor]="event.color">
                                <i style="color: white;" class="text-lg" [ngClass]="event.icon"></i>
                            </span>
                        </ng-template>
                        <ng-template pTemplate="content" let-event>
                            <p-card [header]="event.event" [subheader]="event.date">
                               <h3 *ngIf="event.plateNumber">Plate Number: {{event.plateNumber}}</h3>
                               <h3 *ngIf="event.employ">Name: {{event.employ.name}}</h3>
                               <h3 *ngIf="event.employ">Employ Number: {{event.employ.employNumber}}</h3>

                        </ng-template>
                    </p-timeline>
                </div>
