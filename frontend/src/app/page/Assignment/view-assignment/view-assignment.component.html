<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
          <div class="card">
            <h1 class="mb-4 h-color">View Assignment</h1><br>

            <div class="grid">

                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Vehicle Plate Number: </strong></label>
                    <label for="">{{vehicleAssignment.vehicle.plateNumber}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong> Assigned (Emp NO): </strong></label>
                    <label for="">{{vehicleAssignment.assignToEmpId.employeeNumber}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong> Assigned (Emp Name): </strong></label>
                    <label for="">{{vehicleAssignment.assignToEmpName}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong> Design: </strong></label>
                    <label for="">{{vehicleAssignment.vehicle.design}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Make: </strong></label>
                    <label for="">{{vehicleAssignment.vehicle.make}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Model: </strong></label>
                    <label for="">{{vehicleAssignment.vehicle.model}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Year: </strong></label>
                    <label for="">{{vehicleAssignment.vehicle.year }}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Lease Expiry: </strong></label>
                    <label for="">{{vehicleAssignment.vehicle.leaseExpiryDate}}</label>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                    <label htmlFor="name" Style="color: #2e026d"><strong>Lease Cost: </strong></label>
                    <label for="">{{vehicleAssignment.vehicle.leaseCost}}</label>
                </div>
    </div>
    <div class="flex align-items-center justify-content-end mt-4">
        <p-button
          label="Back"
          class="bg-o-color mr"
          routerLink="/assignment"
          styleClass="p-button-outlined"
        >
        </p-button>
      </div>
   </div>
</div>
</div>
</div>
