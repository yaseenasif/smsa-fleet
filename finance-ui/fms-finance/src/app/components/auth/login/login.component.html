<div class="flex h-screen">
  <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-center">
      <div class="flex flex-column align-items-center gap-4">
          <img src="..//../../../assets/layout/images/logo-dark.svg" alt="" width="170px" height="auto">
          <div class="mb-3 mt-4">
              <h2>Login to your account</h2>
              <p>Forgot password? <a class="text-primary hover:underline cursor-pointer font-medium"
                      >Click here</a> to
                  reset.</p>
          </div>
          <form (ngSubmit)="login({employeeId:employeeId,password:password})" class="login-form">
            <h2 class="text-center">Login</h2>
        <div class="flex flex-column gap-2 mt-3">
          <label htmlFor="name">Employee Id</label>
          <input
            pInputText
            id="name"
            aria-describedby="name-help"
            [(ngModel)]="employeeId"
            [ngModelOptions]="{ standalone: true }"
          />
          <!-- <small id="username-help" class="r-color"
            >Invalid Username.</small
          > -->
        </div>
        <div class="flex flex-column gap-2 mt-3 form-hook">
          <label htmlFor="username">Password</label>
          <p-password
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            [toggleMask]="true"
          ></p-password>
          <!-- <small id="username-help" class="r-color"
            >Invalid password.</small
          > -->
        </div>
        <div class="flex justify-content-center mt-3">
          <p-button  type="submit" label="Confirm" class="bg-b-color ml" >
          </p-button>
        </div>
      </form>
      </div>
      <p class="text-color-secondary font-semibold">A problem? <a
              class="text-primary hover:underline cursor-pointer font-medium">Click here</a> and let us help you.</p>
  </div>
  <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat"
      style="background-image: url('../../../../assets/images/samsabg.png');">
      <!-- <div class="mt-auto mb-auto"><span class="block text-white text-7xl font-semibold">INDUSTRY LEADING <br>LOGISTIC
              FIRM</span></div> -->
      <!-- <div class="flex align-items-center gap-5"><span class="text-white font-semibold">Lorem ipsum dolor sit amet,
              consectetur adipiscing elit.</span><i
              class="pi pi-github text-3xl p-1 surface-overlay border-circle cursor-pointer"></i><i
              class="pi pi-twitter text-3xl p-1 surface-overlay border-circle cursor-pointer"></i></div> -->
  </div>
</div>
