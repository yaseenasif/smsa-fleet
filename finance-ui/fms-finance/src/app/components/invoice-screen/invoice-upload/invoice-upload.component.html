<div class="flex flex-row">
  <div class="body-position">
    <div class="body-holder">

      <div class="main">
        <div class="body-card">
          <div class="card">
            <h1 class="mb-4 h-color">Invoice Upload</h1>

            <form #employeeForm="ngForm">
              <div class="grid">
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Invoice Type</label>
                    <p-dropdown
                    [options]="invoiceType"
                    [(ngModel)]="selectedInvoiceType"
                    optionLabel="name"
                    [ngModelOptions]="{standalone: true}"
                    placeholder="Select Invoice Type" />
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Invoice Month</label>
                    <p-calendar
                    [(ngModel)]="date"
                    view="month"
                    dateFormat="mm/yy"
                    [readonlyInput]="true"
                    [ngModelOptions]="{standalone: true}"
                    />
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <p-toast />
                    <p-fileUpload
                    mode="basic"
                    chooseLabel="Choose"
                    chooseIcon="pi pi-upload"
                    name="demo[]"
                    url="https://www.primefaces.org/cdn/api/upload.php"
                    maxFileSize="1000000"
                    (onSelect)="onFileSelect($event)" />
                  </div>
                </div>
                <div class="col-12 md:col-12 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <p-button
                    (onClick) = "onUpload()"
                    >upload</p-button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card">
            <div class="card flex flex-wrap justify-content-left gap-3">
              <p-calendar
                    [(ngModel)]="date"
                    view="month"
                    dateFormat="mm/yy"
                    [readonlyInput]="true"
                    [ngModelOptions]="{standalone: true}"
                    placeholder="Pick a Motnh"
                    />
              <span class="w-auto">
                <input
                  type="text"
                  pInputText
                  [(ngModel)]="value"
                  placeholder="Search By Invoice Number"
                  style="width: 200px;"
                />
                  <p-button class="ml-2">
                    Search
                  </p-button>
              </span>
              <div class="ml-auto">
                <p-button
                  class="adjust mt-3"
                  (click)="downloadSampleData()"
                >
                  <i class="pi pi-fw pi-download"></i>&nbsp; Sample Download
                </p-button>
              </div>
            </div>
            <p-table [value]="invoiceList" [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="date" class="text-center">
                    Date
                    <p-sortIcon field="date"></p-sortIcon>
                  </th>
                  <th pSortableColumn="invoiceNumber" class="text-center">
                    Invoice Number
                    <p-sortIcon field="invoiceNumber"></p-sortIcon>
                  </th>
                  <th pSortableColumn="invoiceCategory" class="text-center">
                    Invoice Category
                    <p-sortIcon field="invoiceCategory"></p-sortIcon>
                  </th>
                  <th pSortableColumn="fileName" class="text-center">
                    File Name
                    <p-sortIcon field="fileName"></p-sortIcon>
                  </th>
                  <th pSortableColumn="Supplier" class="text-center">
                    Supplier
                    <p-sortIcon field="Supplier"></p-sortIcon>
                  </th>
                  <th class="text-center">Actions</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-invoiceList>
                <tr [routerLink]="['/invoice-details' , invoiceList.id]">
                  <td class="text-center">{{invoiceList.invoiceDate}}</td>
                  <td class="text-center">{{invoiceList.invoiceNumber}}</td>
                  <td class="text-center">{{invoiceList.invoiceCategory}}</td>
                  <td class="text-center">{{invoiceList.fileName}}</td>
                  <td class="text-center">{{invoiceList.supplier.vendorName}}</td>
                  <td class="text-center"><i class="pi pi-fw pi-download"></i></td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
