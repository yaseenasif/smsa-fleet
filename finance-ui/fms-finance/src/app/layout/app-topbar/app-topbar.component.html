<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="/">
    <img src="../../../assets/images/smsa.png" alt="logo" height="auto" style="height: 50px;">
  </a>

  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>

  <button #topbarmenubutton class="p-link custom-btn layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <p-avatar shape="circle" [label]="loginUser" styleClass="w-3rem h-3rem mr-3 flex-shrink-0 customAvatar"
            size="xlarge"></p-avatar>
    </button>

    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <div class="flex">
            <p-avatar shape="circle" [label]="loginUser" styleClass="w-3rem h-3rem mr-3 flex-shrink-0 customA"
                size="xlarge"></p-avatar>
            <div>
                <p class="m-0 font-bold">{{loginUserName | titlecase}}</p>
                <p class="m-0 email">{{loginUserEmail}}</p>
            </div>
        </div>
        <hr>
        <button class="p-link layout-topbar-button" [routerLink]="'/profile'">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/login'">
            <i class="pi pi-sign-out"></i>
            <span>Log Out</span>
        </button>
    </div>

</div>
